{% extends 'base.html' %}

{% block title %}
회원가입
{% endblock %}
{% block content %}
<div class="container">
    <div class="wrap">
        <h2 class="title-center"> 회원가입 </h2>
            <!-- HTML <form>태그 속성에 method와 action 추가 -->
            <!-- method="post" 보내는 url : action="/sign-up/" -->
            <form class="form-area" method="post" action="/sign-up/">
                {% csrf_token %} {# Cross Site Request Forgery #}

                <div class="form-group mt-2 mb-2">
                    <label for="username">ID</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>

                <div class="form-group mt-2 mb-2">
                    <label for="password"> Password </label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>

                <div class="form-group mt-2 mb-2">
                    <label for="password2"> Password Check </label>
                    <input type="password" class="form-control" id="password2" name="password2">
                </div>

                <div class="form-group mt-2 mb-2">
                    <label for="bio"> 상태 메세지 </label>
                    <input type="text" class="form-control" id="bio" name="bio">
                </div>
                <hr>
                <!-- render함수에서 html을 출력 할 때, 'error' 데이터를 같이 넘겨주면 alert로 그에 맞는 error를 띄워줌 -->
                {% if error %} 
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                <div style="float: right">
                    <button type="submit" class="btn btn-primary"> 회원가입 </button>
                    <a href="/sign-in" class="btn btn-secondary"> 로그인페이지로 </a>
                </div>
            </form>
            <!-- 회원가입 버튼을 누르면 form 태그 안에 method post로 action sign-up에 데이터를 보내줌. -->
    </div>
</div>
{% endblock %}
