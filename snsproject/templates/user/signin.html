{% extends 'base.html' %}

{% block title %}
로그인
{% endblock %}
{% block content %}
<div class="container">
    <div class="wrap">
        <!-- method="post" 보내는 url(actions) : /sign-up/ -->
        <form class="form-area" action="/sign-in/" method="post">
            {% csrf_token %} {# Cross Site Request Forgery #}
            <div class="form-group mt-2 mb-2">
                <label for="username"> ID </label>
                <input type="text" class="form-control" id="username" name="username">
            </div>

            <div class="form-group mt-2 mb-2">
                <label for="password"> Password </label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <hr>
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}
            <div style="float: right">
                <button type="submit" class="btn btn-primary"> 로그인하기 </button>
                <a href="/sign-up" class="btn btn-secondary"> 회원가입하기 </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
